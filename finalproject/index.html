<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>

    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <script src="script.js" defer></script>
</head>

  <body>

	<div class="music-control">
        <img class="toggleMusic"  src="images/music.png" alt="">
        <audio class="backgroundMusic" loop>
            <source src="sounds/bgm.mp3" type="audio">
        </audio>
    </div>


	<div id="game_start" class="showing">
        <div class="cloud-container">
            <img class="cloud" id="back-cloud" src="images/back-cloud.png" width="400" height="auto">
			<img class="cloud" id="back-cloud2" src="images/back-cloud.png" width="250" height="auto">
            <img class="cloud" id="cloud-crowd" src="images/cloud-crowd.png" width="400" height="auto">
            <img class="cloud" id="small-middle-cloud" src="images/small-middle-cloud.png" width="400" height="auto">
            <img class="cloud" id="top-cloud" src="images/top-cloud.png" width="400" height="auto">
			<img class="cloud" id="cloud-crowd2" src="images/cloud-crowd.png" width="400" height="auto">
			
        </div>

		<div id="stardew_madlibs"></div>
    </div>

	<main>
		<form class="hidden"> 
			
			<label>Your Name +<br>
			<input type ="text" name="q1" id="q1"></label> 

			<label>Adjective<br>
			<input type ="text" name="q2" id="q2"></label>

			<label>A Strange Hobby/Activity<br>
			<input type ="text" name="q3" id="q3"></label>

			<label>An Activity (2 People)<br>
			<input type ="text" name="q4" id="q4"></label>

			<label>Objects or Animals =<br>
			<input type ="text" name="q5" id="q5"></label>

			<label>An Action (-ing)<br>
			<input type ="text" name="q6" id="q6"></label>

			<label>An Uncommon Object ???<br>
			<input type ="text" name="q7" id="q7"> </label>

			<label>Noun or Short Phrase <br>
			<input type ="text" name="q8" id="q8"> </label>

			<input id="submit" type = "submit" value="Open Letter > ">
		</form>

		
		<div id="mail" class="hidden">
			<img src="images/mail.png" width="550" height="420" alt="letter mail">
		</div>

		<div id="madLibs" class="hidden"></div>
	</main>

  </body>

</html>
