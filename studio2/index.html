<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 2: Every Picture</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section id="merge_right">
        <div class="slider">
            <img div="planeImg" src="images/plane.png" alt="1st image: plane">
        </div>
    </section>

    <section id="merge_middle">
        <div class="slider">
            <img div="blurImg" src="images/blur.png" alt="2nd image: blur">
        </div>
    </section>

    <section id="merge_left">
        <div class="slider">
            <img div="beach1Img" src="images/beach1.png" alt="3rd image: beach 1">
        </div>
    </section>

    <section id="circle_crop">
        <div class="">
            <img div="sobaImg" src="images/tang_soba.png" alt="4th image: soba noodles" class="photo">
        </div>

        <div class="">
            <img div="shellImg" src="images/shells.png" alt="4th image: soba noodles" class="photo">
        </div>
        
    </section>


</body>
</html>
