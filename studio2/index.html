<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 2: Every Picture</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section id="merge_right">
        <div class="slider">
            <img div="planeImg" src="images/plane.png" alt="plane" width="700" height="933">
        </div>
    </section>

    <section id="merge_middle">
        <div class="slider">
            <img div="blurImg" src="images/blur.png" alt="blur" width="900" height="675">
        </div>
    </section>

    <section id="merge_left">
        <div class="slider">
            <img div="barImg" src="images/audio_bar.png" alt="audio bar" width="1000" height="1334">
        </div>
    </section>

    <section id="merge_left">
        <div class="slider">
            <img div="beach1Img" src="images/beach1.png" alt="beach 1" width="900" height="1200">
        </div>
    </section>

    <div id="second_group">
        <section id="circle_crop">
            <div class="">
                <img div="sobaImg" src="images/tang_soba.png" alt="soba noodles" width="2000" height="1452">
            </div>

            <div class="">
                <img div="shellImg" src="images/shells.png" alt="shells" width="2000" height="2667">
            </div>
        </section>

        <section id="fade_in">
            <div class="">
                <img div="mountainImg" src="images/mountains.png" alt="mountains" width="2500" height="2500">
            </div>
        </section>
    </div>

</body>
</html>
